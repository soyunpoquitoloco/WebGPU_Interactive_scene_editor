<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Shadertoy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/mode/simple.min.js"></script>
    <style>
      .cm-s-gruvbox-dark-hard.CodeMirror {
        background-color: #1d2021;
        color: #ebdbb2;
        height: 100%;
        overflow-y: auto;
      }
      .cm-s-gruvbox-dark-hard .CodeMirror-gutters {
        background-color: #1d2021;
        border-right: 1px solid #3c3836;
      }
      .cm-s-gruvbox-dark-hard .CodeMirror-guttermarker,
      .cm-s-gruvbox-dark-hard .CodeMirror-guttermarker-subtle,
      .cm-s-gruvbox-dark-hard .CodeMirror-linenumber {
        color: #7c6f64;
      }
      .cm-s-gruvbox-dark-hard .CodeMirror-cursor {
        border-left: 1px solid #ebdbb2;
      }
      .cm-s-gruvbox-dark-hard .CodeMirror-activeline-background {
        background-color: #3c3836;
      }
      .cm-s-gruvbox-dark-hard .CodeMirror-selected {
        background-color: #504945;
      }
      .cm-s-gruvbox-dark-hard span.cm-comment {
        color: #928374;
      }
      .cm-s-gruvbox-dark-hard span.cm-keyword {
        color: #fb4934;
      }
      .cm-s-gruvbox-dark-hard span.cm-operator {
        color: #ebdbb2;
      }
      .cm-s-gruvbox-dark-hard span.cm-punctuation {
        color: #a89984;
      }
      .cm-s-gruvbox-dark-hard span.cm-variable {
        color: #83a598;
      }
      .cm-s-gruvbox-dark-hard span.cm-type {
        color: #fabd2f;
      }
      .cm-s-gruvbox-dark-hard span.cm-def {
        color: #8ec07c;
      }
      .cm-s-gruvbox-dark-hard span.cm-attribute {
        color: #fe8019;
      }
      .cm-s-gruvbox-dark-hard span.cm-builtin {
        color: #fe8019;
      }
      .cm-s-gruvbox-dark-hard span.cm-string {
        color: #b8bb26;
      }
      .cm-s-gruvbox-dark-hard span.cm-number {
        color: #d3869b;
      }
      .cm-s-gruvbox-dark-hard span.cm-error {
        color: #ebdbb2;
        background-color: #fb4934;
      }
      .cm-s-gruvbox-dark-hard .CodeMirror-matchingbracket {
        text-decoration: underline;
        color: #ebdbb2 !important;
      }
      /* Ensure CodeMirror scroll container works properly */
      .CodeMirror-scroll {
        height: 100%;
        overflow-y: auto !important;
        overflow-x: auto !important;
      }
      /* Editor container should fill available space */
      #code-editor-container {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #code-editor-container .CodeMirror {
        flex: 1;
        min-height: 0;
      }
    </style>
  </head>
  <body class="font-mono bg-gray-900 text-white overflow-hidden">
    <div
      id="container"
      class="flex w-screen h-screen portrait:flex-col landscape:flex-row"
    >
      <div
        id="canvas-container"
        class="relative flex items-center justify-center bg-black portrait:w-full portrait:h-1/2 landscape:w-1/2 landscape:h-full"
      >
        <canvas id="canvas" class="block"></canvas>
        <div
          id="error-message"
          class="absolute bottom-2.5 left-2.5 right-2.5 text-red-500 text-xs bg-black/80 p-1.5 rounded hidden max-h-24 overflow-y-auto z-10"
        ></div>
        <button
          id="fullscreen-btn"
          class="absolute bottom-2.5 right-2.5 p-2 bg-black/60 hover:bg-black/80 text-white rounded transition-all z-20"
          title="Toggle Fullscreen (F)"
        >
          <svg
            id="fullscreen-enter-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"
            />
          </svg>
          <svg
            id="fullscreen-exit-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            class="hidden"
          >
            <path
              d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"
            />
          </svg>
        </button>
      </div>
      <div
        id="editor-container"
        class="flex flex-col bg-gray-800 portrait:w-full portrait:h-1/2 landscape:w-1/2 landscape:h-full"
      >
        <div
          class="p-2.5 font-bold flex flex-col gap-2"
          style="
            background: #1d2021;
            color: #ebdbb2;
            border-bottom: 1px solid #3c3836;
          "
        >
          <div class="flex items-center justify-between gap-2">
            <div class="flex items-center gap-2">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 2L2 7L12 12L22 7L12 2Z" />
                <path d="M2 17L12 22L22 17" />
                <path d="M2 12L12 17L22 12" />
              </svg>
              <span>[WGSL] Fragment Shader</span>
            </div>
            <select
              id="shader-selector"
              class="px-2 py-1 text-sm rounded"
              style="
                background: #3c3836;
                color: #ebdbb2;
                border: 1px solid #665c54;
              "
            >
              <option value="">-- Select Shader --</option>
            </select>
          </div>
          <div
            class="w-full h-px"
            style="background-color: #665c54; opacity: 0.5"
          ></div>
          <div class="flex items-center justify-between gap-3">
            <div class="flex flex-wrap items-center gap-3">
              <span class="text-sm font-normal whitespace-nowrap"
                ><span style="opacity: 0.5">FPS:</span>
                <span id="fps">0</span>
                <span style="opacity: 0.5; margin-left: 8px">Frame:</span>
                <span id="frame-time">0ms</span></span
              >
              <span class="text-sm font-normal whitespace-nowrap"
                ><span style="opacity: 0.5">Compile:</span>
                <span id="compile-time"></span
              ></span>
            </div>
            <button
              id="compile-btn"
              class="px-3 py-1 text-sm rounded bg-green-700 hover:bg-green-600 transition-colors whitespace-nowrap"
              title="Compile (Ctrl/Cmd+Enter)"
            >
              Compile
            </button>
          </div>
        </div>
        <div class="flex flex-1 overflow-hidden">
          <div id="code-editor-container" class="flex-1 overflow-hidden">
            <textarea id="code-editor"></textarea>
          </div>
          <div
            id="uniforms-panel"
            class="flex transition-all duration-300"
            style="width: 250px"
          >
            <div
              id="panel-toggle"
              class="w-6 cursor-pointer hover:opacity-80 flex items-center justify-center"
              style="background: #3c3836; color: #a89984"
            >
              <span id="toggle-arrow">â–¶</span>
            </div>
            <div
              id="panel-content"
              class="flex-1 flex flex-col overflow-hidden"
              style="background: #1d2021"
            >
              <div
                class="p-2 font-bold flex items-center gap-2"
                style="color: #ebdbb2; border-bottom: 1px solid #3c3836"
              >
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="3" y="3" width="7" height="7" />
                  <rect x="14" y="3" width="7" height="7" />
                  <rect x="14" y="14" width="7" height="7" />
                  <rect x="3" y="14" width="7" height="7" />
                </svg>
                <span>Uniforms</span>
              </div>
              <div class="flex-1 overflow-y-auto overflow-x-hidden p-3">
                <!-- Sphere Controls -->
                <div class="mb-4 pb-3" style="border-bottom: 1px solid #3c3836">
                  <div class="text-xs font-bold mb-2" style="color: #fabd2f">SPHERE</div>
                  <div class="space-y-2">
                    <div>
                      <label for="sphere-x" class="text-xs opacity-75">X: <span id="sphere-x-value">0.0</span></label>
                      <input type="range" id="sphere-x" min="-5" max="5" step="0.1" value="0" class="w-full">
                    </div>
                    <div>
                      <label for="sphere-y" class="text-xs opacity-75">Y: <span id="sphere-y-value">0.0</span></label>
                      <input type="range" id="sphere-y" min="-5" max="5" step="0.1" value="0" class="w-full">
                    </div>
                    <div>
                      <label for="sphere-z" class="text-xs opacity-75">Z: <span id="sphere-z-value">0.0</span></label>
                      <input type="range" id="sphere-z" min="-5" max="5" step="0.1" value="0" class="w-full">
                    </div>
                    <div>
                      <label for="sphere-radius" class="text-xs opacity-75">Radius: <span id="sphere-radius-value">1.0</span></label>
                      <input type="range" id="sphere-radius" min="0.1" max="3" step="0.1" value="1" class="w-full">
                    </div>
                    <div>
                      <label for="sphere-color" class="text-xs opacity-75">Color</label>
                      <input type="color" id="sphere-color" value="#ffff00" class="w-full h-8 cursor-pointer">
                    </div>
                  </div>
                </div>
                <div class="mb-4 pb-3" style="border-bottom: 1px solid #3c3836">
                  <div class="text-xs font-bold mb-2" style="color: #fabd2f">CYLINDER</div>
                  <div class="space-y-2">
                    <div>
                      <label for="cylinder-x" class="text-xs opacity-75">X: <span id="cylinder-x-value">0.0</span></label>
                      <input type="range" id="cylinder-x" min="-5" max="5" step="0.1" value="0" class="w-full">
                    </div>
                    <div>
                      <label for="cylinder-y" class="text-xs opacity-75">Y: <span id="cylinder-y-value">0.0</span></label>
                      <input type="range" id="cylinder-y" min="-5" max="5" step="0.1" value="0" class="w-full">
                    </div>
                    <div>
                      <label for="cylinder-z" class="text-xs opacity-75">Z: <span id="cylinder-z-value">0.0</span></label>
                      <input type="range" id="cylinder-z" min="-5" max="5" step="0.1" value="0" class="w-full">
                    </div>
                    <div>
                      <label for="cylinder-radius" class="text-xs opacity-75">Radius: <span id="cylinder-radius-value">1.0</span></label>
                      <input type="range" id="cylinder-radius" min="0.1" max="3" step="0.1" value="1" class="w-full">
                    </div>
                    <div>
                      <label for="cylinder-color" class="text-xs opacity-75">Color</label>
                      <input type="color" id="cylinder-color" value="#ffff00" class="w-full h-8 cursor-pointer">
                    </div>
                  </div>
                </div>
                <table class="w-full text-sm" style="color: #ebdbb2">
                  <tbody id="uniforms-table"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
